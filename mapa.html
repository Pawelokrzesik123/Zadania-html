<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
</head>
<body>

<h1>Mapa Powiatu Suskiego</h1>

<img src="mapa.zdjecie.jpg" usemap="#mapa_suski" alt="Mapa Powiatu Suskiego">

<map name="mapa_suski">
    <!-- Each area has to be defined with coordinates of its region -->
    <!-- Example of one clickable area for Sucha Beskidzka -->
    <area shape="rect" coords="100,100,200,200" alt="Sucha Beskidzka" href="https://pl.wikipedia.org/wiki/Sucha_Beskidzka" title="Sucha Beskidzka">
    <!-- Add other towns with similar area definitions -->
    <area shape="rect" coords="150,250,250,350" alt="Zembrzyce" href="https://pl.wikipedia.org/wiki/Zembrzyce" title="Zembrzyce">
    <area shape="rect" coords="200,350,300,450" alt="Budzów" href="https://pl.wikipedia.org/wiki/Budzów" title="Budzów">
    <area shape="rect" coords="250,450,350,550" alt="Maków Podhalański" href="https://pl.wikipedia.org/wiki/Maków_Podhalański" title="Maków Podhalański">
    <area shape="rect" coords="300,550,400,650" alt="Jordanów" href="https://pl.wikipedia.org/wiki/Jordanów" title="Jordanów">
    <!-- Define all other regions similarly -->
</map>

</body>
</html>
